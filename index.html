  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <h4 class="hint">Hint : pause the song and then play the next song</h4>
  <div class="back">
    <div class="front">
      <div class="image-temp">
        <img class="image" src="rasiya.jpg" alt="song image" id="songImage">
        <h3 class="rasiya-text" id="songName">Rasiya Reprise, Brahmastra</h3>
        <h5 class="singer">Tushar Joshi, Shreya Ghoshal</h5>
        <div class="icons">
          <img class="heart" src="https://cdn-icons-png.flaticon.com/128/1077/1077035.png">
          <img class="prev" src="https://o.remove.bg/downloads/b75dce50-b886-421b-86e7-3e712a6cc442/lef-removebg-preview.png" id="prevButton">
          <img class="play" src="https://cdn-icons-png.flaticon.com/128/702/702132.png" id="playButton">
          <img class="next" src="https://o.remove.bg/downloads/24b06735-0786-47dd-9e64-6c44f751e48a/rig-removebg-preview.png" id="nextButton">
        </div>
        <!-- Add the progress bar and time display -->
        <div class="controls">
          <progress id="progressBar" value="0" max="100"></progress>
          <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
      </div>
    </div>
  </div>

  
  <audio id="audio" src="rasiya.mp3"></audio>

 <script>
  
  const playButton = document.getElementById('playButton');
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');
  const audio = document.getElementById('audio');
  const songImage = document.getElementById('songImage');
  const songName = document.getElementById('songName');
  const singerName = document.getElementById('singerName'); // Add this line
  const progressBar = document.getElementById('progressBar');
  const currentTimeDisplay = document.getElementById('currentTime');
  const durationDisplay = document.getElementById('duration');

  // Define an array of song sources and corresponding details
  const songs = ['rasiya.mp3', 'kesariya.mp3', 'deva deva.mp3'];
  const songNames = ['Rasiya Reprise, Brahmastra', 'Kesariya ', 'Deva Deva'];
  const singerNames = ['Tushar Joshi, Shreya Ghoshal', 'Arijit Singh', 'Arijit Singh'];
  const imageNames = ['rasiya.jpg', 'kesariya.jpeg', 'deva deva.jpeg'];
  
  let currentSongIndex = 0;

  playButton.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playButton.src = 'https://o.remove.bg/downloads/40ea4a1a-4003-4b75-b5d3-8530a9e7a0e1/pause-removebg-preview.png'; // Change to pause icon
    } else {
      audio.pause();
      playButton.src = 'https://cdn-icons-png.flaticon.com/128/702/702132.png'; // Change back to play icon
    }
  });

  prevButton.addEventListener('click', () => {
    // Move to the previous song or go to the last song if on the first song
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    updateAudioSource();
  });

  nextButton.addEventListener('click', () => {
    // Move to the next song or go to the first song if on the last song
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    updateAudioSource();
    showLeftSideAnimation();
  });

  audio.addEventListener('timeupdate', () => {
    // Update the progress bar and time display during playback
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.value = progress;
    currentTimeDisplay.textContent = formatTime(audio.currentTime);
  });

  audio.addEventListener('loadedmetadata', () => {
    // Update the duration display when the metadata is loaded
    durationDisplay.textContent = formatTime(audio.duration);
  });

  // Add a click event listener to the progress bar
  progressBar.addEventListener('click', (event) => {
    const clickedTime = (event.offsetX / progressBar.offsetWidth) * audio.duration;
    audio.currentTime = clickedTime;
  });

  // Function to update the audio source based on the current index
 function updateAudioSource() {
    audio.src = songs[currentSongIndex];
    songImage.src = imageNames[currentSongIndex]; // Update the image source
    songName.textContent = songNames[currentSongIndex]; // Update the song name
    singerName.textContent = singerNames[currentSongIndex]; // Update the singer name
    playButton.src = 'https://cdn-icons-png.flaticon.com/128/702/702132.png'; // Change to play icon
    if (!audio.paused) {
      audio.play(); // If the audio was playing, start playing the new song
    }
  }


  // Function to show the left side animation
  function showLeftSideAnimation() {
    // Add a class to trigger the left side animation
    songImage.classList.add('left-side-animation');

    // Remove the class after the animation duration (adjust the time based on your CSS animation duration)
    setTimeout(() => {
      songImage.classList.remove('left-side-animation');
    }, 1000); // Adjust the time (in milliseconds) based on your CSS animation duration
  }

  // Function to format time in MM:SS format
  function formatTime(time) {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  }

 </script>

</body>
</html>
